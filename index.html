  <head>
    <meta charset="UTF-8" />

    <title>Boilerplate</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <script src="js/index.js" async defer></script>
  </head>
  <body>
    <!-- Main Navigation -->
    <nav>
      <div class="nav-start">
        <button class="burger-icon">
          <img src="img/menu_black_24dp.svg" alt="" />
        </button>
        <a class="youtube-logo" href="https://www.youtube.com/"
          ><img src="img/YouTube_Logo_2017.svg" alt="YouTube Logo"
        /></a>
      </div>

      <div class="nav-center">
        <form action="">
          <input
            class="search-bar"
            type="text"
            placeholder="Search"
            name="search"
          />
        </form>
        <button class="search-icon">
          <img src="img/search_black_24dp.svg" alt="" />
        </button>
        <button class="voice-icon">
          <img src="img/keyboard_voice_black_24dp.svg" alt="" />
        </button>
      </div>

      <div class="nav-end">
        <button class="video-icon">
          <img src="img/video_call_black_24dp.svg" alt="" />
        </button>
        <button class="apps-icon">
          <img src="img/apps_black_24dp.svg" alt="" />
        </button>
        <button class="notifications-icon">
          <img src="img/notifications_black_24dp.svg" alt="" />
        </button>
        <button class="user-icon">
          <img src="img/account_circle_black_24dp.svg" alt="" />
        </button>
      </div>
    </nav>
